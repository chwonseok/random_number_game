<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Guess the number</title>
  </head>

  <body>
    <header>
      <h1>Guess the Hidden Number!</h1>

      <p class="between">
        (Between 1 and <span class="max-number">20</span>)
        <input
          class="max-range"
          oninput="document.querySelector('.max-number').innerHTML=this.value;"
          list="tickmarks"
          type="range"
          min="1"
          max="100"
          step="1"
        />
        <datalist id="tickmarks">
          <option value="1"></option>
          <option value="20"></option>
          <option value="40"></option>
          <option value="60"></option>
          <option value="80"></option>
          <option value="100"></option>
        </datalist>
      </p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>

    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Try to guess...</p>
        <p class="label-score">Your Score: <span class="score">20</span></p>
        <p class="label-highscore">
          Your Best Score: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
